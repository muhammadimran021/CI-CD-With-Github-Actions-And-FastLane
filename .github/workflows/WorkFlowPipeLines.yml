name: Distribute

on: [ push, pull_request ]

jobs:
  job1:
    name: Track Push or Pull
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2

      - name: Get Branch Name
        if: github.event_name == 'push'
        shel: bash
        env:
          BRANCH_NAME: ${GITHUB_REF#refs/heads/}

      - name: Get Branch Name if Pull Request
        if: gihub.event_name == 'pull_request'
        env:
          BRANCH_NAME: ${GITHUB_HEAD_REF}


  job2:
    name: Run Build Process According To Branch
    needs: job1
    runs-on: ubuntu-latest

    if: "contains(github.event.head_commit.message, '[create apk for firebase]')"
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Cache Ruby - Bundler
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Cache Gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches/
          key: cache-clean-gradle-${{ matrix.os }}-${{ matrix.jdk }}

      - name: Cache Gradle Wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper/
          key: cache-clean-wrapper-${{ matrix.os }}-${{ matrix.jdk }}

      - name: Grant Permission to Execute
        run: chmod +x gradlew

      #       - name: Add firebase Plugin
      #         run: fastlane add_plugin firebase_app_distribution

      #       - name: Add firebase Plugin
      #         run: fastlane add_plugin load_json

      - name: Install bundle
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Distribute app with ðŸ”¥ App Distribution ðŸš€
#        if: "contains(github.event.head_commit.message, '[create apk for firebase]')"
        if: ${{needs.job1.env.BRANCH_NAME}} == 'master'
        run: bundle exec fastlane distribute

      - name: Create Debug apk file
#        if: "contains(github.event.head_commit.message,'-print msg-')"
        if: ${{needs.job1.env.BRANCH_NAME}} == 'staging'
        run: bundle exec fastlane distribute








































